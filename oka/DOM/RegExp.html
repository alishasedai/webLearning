<body>
    <script>
        let str = "Javascript is fun and powerful";
        let pattern1 = /fun/;
        console.log(pattern1.test(str));
        let pattern2 = /powerful/;
        console.log(pattern2.exec(str));
        console.log(str.match(/a/g));
        console.log(str.match(/a/i));
        console.log(str.match(/a/m));
        console.log(str.replace(/fun/, "amazing"));
        console.log(str.search(/fun/));
        console.log(str.split(/\sreg/));

                console.log(emailRegx.test(email));  // true or false
                Explanation of the regex:
                ^ — start of string

                [\w.-]+ — username part:

                \w = any word character (a-z, A-Z, 0-9, and underscore)

                . and - are added inside character set, so username can have letters, digits, dots, and dashes

                + means one or more of those characters

                @ — the @ symbol

                [a-zA-Z]+ — domain name: only letters (uppercase or lowercase), one or more times

                \. — literal dot .

                [a-zA-Z]{2,} — domain extension: only letters, at least 2 characters (e.g., .com, .org, .edu)

                $ — end of string*/
