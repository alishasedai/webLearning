<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counts how many times a specific letter appears in a string.</title>
    <style>
       
    </style>
</head>
<body>
    <h2>counts how many times a specific letter appears in a string.</h2>
  <div>
      <h3 class="chars"></h3>
    <p class="lettersContains"></p>
  </div>
    
</body>
<script>
    let ch = document.querySelector(".chars");
    let charLetter = document.querySelector(".lettersContains");

    function specificLetter(character, letter){
        let lowerChar = character.toLowerCase();
        let letters = letter.toLowerCase();
        // console.log(lowerChar, letters)
        let count = 0,i;
        for(i=0 ; i< lowerChar.length ;i++){
            if(lowerChar[i] === letters){
                count ++;
            }
        }
        console.log(`${letter} contains ${count} letters `)
        ch.innerHTML = lowerChar;
        charLetter.innerHTML = `${letter} contains ${count} letters `;
    }
    specificLetter("Alisha Sedai Class BCA 4th Semesters","s")
</script>
</html>
