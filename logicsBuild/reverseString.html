<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Strings</title>
</head>
<body>
    <h2>Reverse Strings</h2>
</body>
<script>
    let word = "ALisha";
    let letters = word.toLowerCase();
    let i, reverse = "";
    for(i = letters.length-1; i>=0 ; i--){
        reverse += letters[i]
        
    }
    console.log(reverse)
</script>
</html>
