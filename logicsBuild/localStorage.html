<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local STorage</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            
            margin-top: 20px;
        }
        form {
            width: 500px;
            margin: auto;
            padding: 10px;
            box-shadow: 0px 0px 10px 2px #ccc;
        }
        form label{
            display: block;
            font-size: 20px;
        }
        form input{
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }
        button{
            width: 100px;
            height: 30px;
            font-size: 16px;
            background-color: aquamarine;
            border: none;
            border-radius: 3px;
        }
        .users{
            margin: 30px;

        }
        .items{
            flex-basis: 20%;
            width: 200px;
            height: 200px;
            box-shadow: 0px 0px 10px 2px #ccc;
            padding: 20px 20px;
            position: relative;
        }
        .items h5{
            margin-top: 12px;
        }
        .items span{
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
   <div class="main">
    <form action="">
        <h2>Enquiry Now</h2><br>
        <label for="">Name:</label>
        <input type="text" name="uname">

        <label for="">Email:</label>
        <input type="email" name="email">

        <label for="">Phone</label>
        <input type="text" name="phoneNum">

        <button>Submit</button>
    </form>
   </div>
   <div class="users">
    <div class="items">
        <span>&times;</span>
        <h5>Name:</h5>
        <div>Alisha Sedai</div>

        <h5>Email:</h5>
        <div>sedai@gmail.com</div>

        <h5>Phone:</h5>
        <div>9818085279</div>
    </div>
   </div>
</body>
<script>
    //  let users = [
    //     {
    //         'name' : 'alu',

    //     },
    //      {
    //         'name' : 'alusha',
    //         'email' : 'alusha@gmail.com'
    //     }
    // ]
    // localStorage.setItem("name", JSON.stringify(users))

    // console.log(JSON.parse(localStorage.getItem("name")))
    


    let form = document.querySelector("form");
    form.addEventListener("submit", (event) => {
        event.preventDefault();

        let name = event.target.uname.value;
        let email = event.target.email.value;
        let phoneNum = event.target.phoneNum.value;
      localStorage.clear();


     var userData = JSON.parse(localStorage.getItem("userDetails")) ?? [];
 userData.push(
    {
        'name' :name,
        'email' : email,
        'phone Number' : phoneNum
    }
)

localStorage.setItem("userDetails", JSON.stringify(userData));
console.log(userData)

     })

   

</script>
</html>
