<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math Object</title>
</head>
<body>
    <h1>Hello open the developer tools to see the iutput in the console part</h1>
    <script>
        let num = -25.678;
        console.log(`abs => ${Math.abs(num)}`);
        console.log(`ceil => ${Math.ceil(num)}`);
        console.log(`Floor => ${Math.floor(num)}`);
        console.log(`Random => ${Math.random(num)}`);
        console.log(`Trunc => ${Math.trunc(num)}`);
        console.log(`sqrt => ${Math.sqrt(Math.abs(num))}`);
        console.log(`pow => ${Math.pow(num,2)}`);
        console.log(`Sign => ${Math.sign(num)}`);
        console.log(`Sin => ${Math.sin(num)}`);
        console.log(`Cos => ${Math.cos(num)}`);
        console.log(`Tan => ${Math.tan(num)}`);
        console.log(`log and abs => ${Math.log(Math.abs(num))}`);
        console.log(`Expe => ${Math.exp(num)}`);
        console.log(`Min => ${Math.min(3, 7, 1, 9)}`);
        console.log(`Max => ${Math.max(3, 7, 1, 9)}`);

    </script>
</body>
</html>
