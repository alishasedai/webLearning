<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Demo</title>
</head>
<body>
    <h2>Form Elements Demo</h2>
    <form name="demoForm">
        Name : <input type="text" name="textField"><br><br>
        Address : <textarea name="addressField"></textarea><br><br>
        <input type="hidden" value="hiddenValue" name="hiddenField">

        Country: 
        <select name="selectBox">
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
        </select><br><br>
    </form>
</body>
</html>
