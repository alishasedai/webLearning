<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Demo</title>
</head>
<body>
    <h2>Form Elements Demo</h2>
    <form name="demoForm">
        Name : <input type="text" name="textField"><br><br>
        Address : <textarea name="addressField"></textarea><br><br>
        <input type="hidden" value="hiddenValue" name="hiddenField">

        Country: 
        <select name="selectBox">
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
        </select><br><br>

        <input type="checkbox" name="agree" value="Agreed">
        I agree <br><br>

        Gender: <br>
        <input type="radio" name="gender" value="Male">Male <br>
        <input type="radio" name="gender" value="female">Female <br>

        <input type="button" value="show values" onclick="displayValues()">
    </form>
    <script>
        function displayValues(){
            let form =  document.forms["demoForm"];

            let name = form.textField.value;
            let address = form.addressField.value;
            let hidden = form.hiddenField.value;
            let country = form.selectBox.value;

            let agree = form.agree.checked? form.agree.value : "Not agree";

            let gender = "Not selected";
            let radio = form.gender;

            for(let i = 0; i<radio.length ;i++){
                if(radio[i].checked){
                    gender = radio[i].value;
                }
            }
            // alert(name + address + hidden + country + agree + gender)
            alert(`Name : ${name}  Address : ${address}  hidden: ${ hidden } Country : ${country} Agree :${agree}  Gender : ${gender} `)

        }
    </script>
</body>
</html>
