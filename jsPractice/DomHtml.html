<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulatioon color changing</title>
</head>
<body>
    <h2>Color Picker</h2>
<input type="color" id="colorInput" width="300">
<div id="box" style="width:150px;height:150px;border:1px solid #000;"></div>
<script>
    const colorInput = document.getElementById("colorInput");
const box = document.getElementById("box");

colorInput.addEventListener("input", () => {
  box.style.backgroundColor = colorInput.value;
});

</script>
</body>
</html>
