<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Gemerator</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-content: center;
        }
        .main{
            width: 40%;
            height: 450px;
            background-color: red;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
       
        .password{
            width: 80%;
            height: auto;
        }
         .userPassword{
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .row{
            display: flex;
            justify-content:space-between;
            align-items: center;
            margin: 30px 0;
            font-size: 24px;
        }
        .checks{
            height: 18px;
            width: 18px;
        }
    </style>
</head>
<body>
    <div class="main">
    <h2>Random Password Generator</h2>
    <div class="password">
        <input type="text" class="userPassword">
      <div class="inputs">
          <div class="row">
            <label for="upperLetter">Consist of UpperCase letter</label>
            <input type="checkbox" name="dots" class="checks" id="upperLetter">

        </div>
        <div class="row">
            <label for="loweLetter">Consist of LowerCase letter</label>
            <input type="checkbox" name="dots" class="checks" id="loweLetter">

        </div>

        <div class="row">
            <label for="numbers">Consist of Number</label>
            <input type="checkbox" name="dots" class="checks" id="numbers">

        </div>

        <div class="row">
            <label for="symbol">Consist of Symbol</label>
            <input type="checkbox" name="dots" class="checks" id="symbol">

        </div>
      </div>
    </div>
    </div>
</body>
<script src="randomPasswor.js"></script>
</html>
