<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Gemerator</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-content: center;
        }
        .main{
            width: 40%;
            height: 500px;
            background-color: red;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
       
        .password{
            width: 80%;
            height: auto;
        }
         .userPassword{
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .row{
            display: flex;
            justify-content:space-between;
            align-items: center;
            margin: 25px 0;
            font-size: 24px;
        }
        .checks{
            height: 22px;
            width: 22px;
        }
        #consistLength{
            border: none;
            outline: none;
            width: 34px;
            height: 20px;
            outline: none;
        }
        #generate{
            width: 100%;
            height: 40px;
            color: white;
            background-color: rgb(64, 182, 255);
            font-size: 23px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main">
    <h2>Random Password Generator</h2>
    <div class="password">
        <input type="text" class="userPassword">
      <div class="inputs">

         <div class="row">
            <label for="consistLength">Consist of How much Length</label>
            <input type="number" name="dots" class="checks" id="consistLength" value="10">

        </div>

          <div class="row">
            <label for="upperLetter">Consist of UpperCase letter</label>
            <input type="checkbox" name="dots" class="checks" id="upperLetter" value="upps">

        </div>
        <div class="row">
            <label for="lowerLetter">Consist of LowerCase letter</label>
            <input type="checkbox" name="dots" class="checks" id="lowerLetter" >

        </div>

        <div class="row">
            <label for="numbers">Consist of Number</label>
            <input type="checkbox" name="dots" class="checks" id="numbers">

        </div>

        <div class="row">
            <label for="symbol">Consist of Symbol</label>
            <input type="checkbox" name="dots" class="checks" id="symbol">

        </div>
        <button id="generate">Generate</button>
      </div>
    </div>
    </div>
</body>
<script src="randomPasswor.js"></script>
</html>
