<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <style>
        .main{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(8, 193, 255);
            flex-direction: column;
            
        }
        .box{
            width: 50%;
            height: 280px;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
        }
        .row{
            width: 100%;
            height: 40px;
            margin: 0.75rem;
            margin: 0;
        }
        .btn{
            width: 100%;
            height: 40px;
            font-size: 24px;
            background-color: rgb(8, 193, 255);
            border: none;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">
            <h2 class="queBox">This is a dummy question</h2>
            <div class="row">
                <input type="radio" class="options" id="option1" value="a">
                 <label for="option1">option a</label>
            </div>
              <div class="row">
                <input type="radio" class="options" id="option2" value="b">
                 <label for="option2">option b</label>
            </div>
              <div class="row">
                <input type="radio" class="options" id="option3" value="c">
                 <label for="option3">option c</label>
            </div>
              <div class="row">
                <input type="radio" class="options" id="option4" value="d">
                 <label for="option4">option d</label>
            </div>
            <button class="btn">
                Submit
            </button>
        </div>
    </div>
</body>
<script src="quiz.js"></script>
</html>
